<div class="container">
    <!--<fusioncharts
      [type]="type"
      [width]="width"
      [height]="height"
      [dataSource]="data">
    </fusioncharts>-->
    <div class="chart-header">
      <span><b>Student Admissions Statistics</b></span>
      <select (change)="updateChartData($event)" class="form-control form-control-sm custom-select w-25">
        <option *ngFor="let year of academicYearList | async" [value]="year.academicYearCode">
          {{ year.academicYear }}
        </option>
      </select>
    </div>
    
    <highcharts-chart [options]="chartOptions"
    [Highcharts]="Highcharts"
    
    ></highcharts-chart>
