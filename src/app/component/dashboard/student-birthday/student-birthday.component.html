      <div class="row">
        <div class="col-md-4" *ngFor="let student of students">
          <div class="card birthday-card">
            <img src="path/to/cake-image.jpg" class="card-img-top cake-image" alt="Cake">
            <div class="card-body">
              <div class="avatar">

            </div>
          </div>
        </div>
      </div>
    </div>
