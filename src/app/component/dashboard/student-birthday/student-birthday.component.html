<div class="container">
  <div class="birthday-section">
    <div class="birthday-header">
      <span><strong>Today's Birthdays 🎉</strong></span>
      <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#birthdayModal" (click)="openModal()">
        View All
      </button>
    </div>
    <div *ngFor="let student of todayBirthdayStudents">
      <div class="card birthday-card m-2">
        <div class="card-body d-flex flex-row">
          <div class="avatar">
            <ng-container *ngIf="student.profileImage!=null">
              <img src="{{student.profileImage.link}}" alt="{{student.studentName}}" class="avatar-img">
            </ng-container>
            <ng-container *ngIf="student.profileImage==null">
              <img src="/assets/images/no_image.png" alt="{{student.studentName}}" class="avatar-img">
            </ng-container>
          </div>
          <div class="ml-2">
            <span class="card-title">{{student.studentName}}</span>
            <p class="card-text">Class: {{student.standard}}</p>
          </div>
          <div class="ml-auto">
            <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#wishModal" (click)="openBirthdayModal()">
              Wish Birthday 🎂
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
