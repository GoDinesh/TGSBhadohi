<h2 mat-dialog-title>Student Details for class</h2>
<mat-dialog-content class="d-flex">
  <!--<ul>
    <li *ngFor="let student of data.students">
      {{student.studentName}} - {{student.standard}} - {{student.profileImage}}
    </li>
  </ul>-->
  <mat-card class="m-2" *ngFor="let student of data.students">
    <!--<mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + student.profileImage + ')'"></div>
    </mat-card-header>-->
    <mat-card-content class="d-flex p-2">
      <div class="avatar m-2">
        <img mat-card-image [src]="student.profileImage" alt="Student's avatar" class="avatar">
      </div>
      <div>
        <mat-card-title>{{ student.studentName }}</mat-card-title>
        <mat-card-subtitle>{{ student.standard }}</mat-card-subtitle>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View Profile</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
