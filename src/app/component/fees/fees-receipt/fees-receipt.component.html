<h2 mat-dialog-title>Fees Details</h2>
<mat-dialog-content >
    <div style="overflow-x:auto;">
      
<ng-container *ngIf="feesdetails.length>0">
    <div class="grid-card-container card-bottom-padding pt-2 table-responsive">
      <table id='table' datatable [dtOptions]="dtOptions" class="custom-data-table">
        <thead>
          <tr>
            <th class="td-class">Receipt Number</th>
            <th class="td-class">Payment Date</th>
            <th class="td-class">Payment Mode</th>
            <th class="td-class">Remarks</th>
            <th class="td-class">Printed on the name of</th>
            <th class="td-class">Amount</th>
            <th class="td-class">Print</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feesModel of feesdetails;let i=index">
            <td class="td-auto">{{feesModel.id}}</td>
            <td class="td-auto">{{feesModel.paymentDate | dateFormatPipe}}</td>
            <td class="td-auto">{{feesModel.paymentMode}}</td>
            <td class="td-auto">{{feesModel.remarks}}</td>
            <td class="td-auto">{{feesModel.paymentReceivedBy}}</td>
            <td class="td-auto">{{feesModel.amount}}</td>
            <td class="td-auto"><app-fees-receipt-printout [feesModel]="feesModel" ></app-fees-receipt-printout></td>
          </tr>
         </tbody>
      </table>
      <!--end::table-->
     
    </div>
  </ng-container>
  <!--end::second Card body-->
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
