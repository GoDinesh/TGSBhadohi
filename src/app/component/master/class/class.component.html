
<div class="grid-card-container card-bottom-margin">
        <form [formGroup]="formgroup" class="grid-form">
            <!-- begin::Class Name -->
            <div class="form-group">
                <label class="form-label required">Enter Class Name</label>
                <input class="form-control form-control-sm" formControlName="className" placeholder="Enter Class" autocomplete="off">
                <div class="invalid-feedback">{{validationMsg.getErrorMessage(formControll.className,"Class")}}</div>
            </div>
            <!-- end::Class Name -->
        
            <!-- begin::Class Code -->
            <div class="form-group">
                <label class="form-label required">Enter Class Code</label>
                <input class="form-control form-control-sm" formControlName="classCode" placeholder="Enter Code" autocomplete="off">
                <div class="invalid-feedback">{{validationMsg.getErrorMessage(formControll.classCode,"Class Code")}}</div>
            </div>
            <!-- end::Class Code -->
            <!-- begin::Buttons -->
            <div class="grid-button-inline form-group pt-4">
                <ng-container *ngIf="actionFlag">
                    <button class="btn btn-success mx-3" [disabled]="!formgroup.valid" (click)="save()">Save</button>
                </ng-container>
                <ng-container *ngIf="!actionFlag">
                    <button class="btn btn-success mx-3" [disabled]="!formgroup.valid" (click)="save()">Update</button>
                </ng-container>
                
                <button  class="btn btn-danger" (click)="resetForm()">Reset</button>
            </div>
            <!-- end::Buttons -->
        </form>
</div>

 <!--begin::second Card body-->
<div class="grid-card-container card-bottom-padding pt-2">    
 <table id='table' datatable [dtOptions]="dtOptions">    
  <thead>
    <tr>
      <th>S.No</th> 
      <th>Class Code</th>
      <th>Class Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts;let i=index">
      <td class="td-sno">{{i+1}}</td>  
      <td class="td-small">{{ post.classCode }}</td>
      <td class="td-auto">{{ post.className }}</td>
      <td class="td-status">
            <mat-slide-toggle [checked]="post.active"  (change)="slideToggleChange($event, post)">
            </mat-slide-toggle>
      </td>
      <td class="td-action">  
        <a (click)="setVlaueToUpdate(post)"><i class="fa fa-pencil-square-o fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<!--end::table-->
   
</div>
<!--end::second Card body-->
